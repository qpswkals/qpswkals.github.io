<!DOCTYPE html>
<html>
<body>

<h3>C -> F</h3>

<input type="text" id="myText">

<p>Click the "Try it" button to change C to F.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myText").value;
  document.getElementById("demo").innerHTML = x * 9/5 + 32;
;
}
</script>

</body>
</html>
